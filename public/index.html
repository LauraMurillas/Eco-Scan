<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reconocimiento de Residuos</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 16px; }
      h1 { text-align:center }
      .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; margin-bottom: 12px; }
      .result { white-space: pre-wrap; }
      .preview { max-width: 100%; height: auto; display:block; margin: 12px 0 }
      button { padding: 8px 14px; font-size: 16px }
    </style>
  </head>
  <body>
    <h1>Reconocimiento de Residuos (Gemini 2.5 Flash Image)</h1>

    <div class="card">
      <label for="image">Sube una imagen (desde tu ordenador):</label>
      <input id="image" type="file" accept="image/*" />
      <div>
        <button id="send">Analizar imagen</button>
      </div>
    </div>

    <div class="card" id="previewCard" style="display:none">
      <strong>Previsualización:</strong>
      <img id="preview" class="preview" src="" alt="preview" />
    </div>

    <div class="card" id="outputCard" style="display:none">
      <strong>Descripción (desde Gemini):</strong>
      <div class="result" id="description"></div>
      <strong>Clasificación (heurística):</strong>
      <div id="classification"></div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
